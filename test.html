<html>
  <head>
    <title>HeatMapper.js Test</title>
    <script src="HeatMapper.js"></script>
  </head>
  <body>
    <canvas id="theCanvas" width="500" height="80" style="border: 1px solid black"></canvas>

    <script>
      var canvas = document.getElementById("theCanvas");
      var ctx = canvas.getContext("2d");

      var colors = [
      // White
      "#fff",
      // Red
      "#f00",
      // Blue
      "#00f",
      // Yellow
      "#ffff00",
      // Green
      "#00ff00"
      ];

      var scale = [0, 3, 10, 40, 100];
      var heatMapper = new HeatMapper(colors, scale);
      
      for (var i = 0; i < 100; i++) {
			  ctx.fillStyle = heatMapper.getHexColor(i);
			  ctx.fillRect(i * 5, 0, 5, 80);
			  }			
    </script>
  </body>
</html>
